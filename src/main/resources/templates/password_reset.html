<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center; }
    .container { max-width: 400px; background: white; padding: 20px; margin: auto; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    h2 { color: #333; }
    .code { font-size: 24px; font-weight: bold; background: #ddd; padding: 10px; border-radius: 5px; display: inline-block; margin: 20px 0; }
    p { color: #555; }
  </style>
</head>
<body>
<div class="container">
  <h2>Password Reset Request</h2>
  <p>Use the verification code below to reset your password. This code is valid for 1 minute.</p>
  <div class="code">{{CODE}}</div>
  <p>If you did not request this, please ignore this email.</p>
</div>
</body>
</html>
